<ion-header>

  <ion-navbar>
    <ion-title>newgroup</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
    <div class="profile-image" (click)="chooseimage()">
        <img src="{{ newgroup.groupPic }}">
      </div>
      <div>
        <h2 (click)="editgroupname()">{{newgroup.groupName}</h2>
      </div>
      <div>
          Tap on your pic or nick name to change it.
      </div>
      <div class="spacer" style="height: 10px;"></div>
      <div>
        <button ion-button round outline (click)="creategroup()">Logout</button>
      </div>

</ion-content>
